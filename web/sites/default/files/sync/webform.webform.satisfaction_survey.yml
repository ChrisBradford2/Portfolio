id: satisfaction_survey
title: 'Satisfaction survey'
description: ''
category: ''
elements: |-
  part_1:
    '#type': webform_wizard_page
    '#title': 'Raison de la visite'
    '#open': true
    comment_avez_vous_decouvert_mon_site_web:
      '#type': webform_radios_other
      '#title': 'Comment avez-vous découvert mon site web *'
      '#options':
        1: 'Bouche à oreille'
        2: 'Moteur de recherche'
        3: 'Réseaux sociaux'
        4: 'Lien depuis un autre site'
      '#required': true
    pouvez_vous_preciser_le_reseau_social_en_question_:
      '#type': webform_select_other
      '#title': 'Pouvez-vous préciser le réseau social en question ? *'
      '#options':
        1: LinkedIn
        2: Instagram
        3: Twitter
      '#required': true
      '#states':
        visible-slide:
          ':input[name="comment_avez_vous_decouvert_mon_site_web[radios]"]':
            value: '3'
    pouvez_vous_preciser_le_site_web_en_question_:
      '#type': url
      '#title': 'Pouvez-vous préciser le site web en question ? *'
      '#required': true
      '#states':
        visible-slide:
          ':input[name="comment_avez_vous_decouvert_mon_site_web[radios]"]':
            value: '4'
  experience_utilisateur:
    '#type': webform_wizard_page
    '#title': 'Expérience utilisateur'
    trouvez_vous_mon_site_web_facile_de_navigation:
      '#type': webform_rating
      '#title': 'Trouvez-vous mon site web facile de navigation ? *'
      '#help': |-
        1 &eacute;toile = Pas du tout facile<br />
        2 &eacute;toiles = Peu facile<br />
        3 &eacute;toiles = Assez facile<br />
        4 &eacute;toiles = Tr&egrave;s facile<br />
        5 &eacute;toiles = Extr&ecirc;mement facile
      '#required': true
      '#step': 0.5
      '#reset': true
    trouvez_vous_le_contenu_du_site_web_clair_et_comprehensible_:
      '#type': webform_rating
      '#title': 'Trouvez-vous le contenu du site web clair et compréhensible ? *'
      '#description': |-
        1 &eacute;toile = Pas du tout clair<br />
        2 &eacute;toiles = Peu clair<br />
        3 &eacute;toiles = Assez clair<br />
        4 &eacute;toiles = Tr&egrave;s clair<br />
        5 &eacute;toiles = Extr&ecirc;mement clair
      '#required': true
      '#step': 0.5
      '#reset': true
    avez_vous_reussi_a_trouver_sur_mon_site_web_ce_que_vous_aviez_ch:
      '#type': radios
      '#title': 'Avez-vous réussi à trouver sur mon site web ce que vous aviez cherché ? *'
      '#options': yes_no
      '#required': true
    aimez_vous_le_design_de_notre_site_web_:
      '#type': webform_rating
      '#title': 'Aimez-vous le design de notre site web ? *'
      '#help': |-
        1 &eacute;toile = Non, pas du tout<br />
        2 &eacute;toiles = Non, pas vraiment<br />
        3 &eacute;toiles = Mitig&eacute;<br />
        4 &eacute;toiles = Oui, un peu<br />
        5 &eacute;toiles = Oui, absolument
      '#required': true
      '#step': 0.5
      '#reset': true
    est_ce_que_la_taille_et_le_style_de_police_sur_notre_site_web_vo:
      '#type': webform_rating
      '#title': 'Est-ce que la taille et le style de police sur notre site web vous conviennent ? *'
      '#help': |-
        1 &eacute;toile = Non, pas du tout<br />
        2 &eacute;toiles = Non, pas vraiment<br />
        3 &eacute;toiles = Mitig&eacute;<br />
        4 &eacute;toiles = Oui, un peu<br />
        5 &eacute;toiles = Oui, absolument
      '#required': true
      '#step': 0.5
    le_site_web_vous_inspire_t_il_confiance_en_mon_expertise_:
      '#type': radios
      '#title': 'Le site web vous inspire-t-il confiance en mon expertise ? *'
      '#options': yes_no
      '#required': true
    pourquoi_:
      '#type': textfield
      '#title': 'Pourquoi ?'
      '#states':
        visible:
          ':input[name="le_site_web_vous_inspire_t_il_confiance_en_mon_expertise_"]':
            value: 'No'
  informations_utilisateur:
    '#type': webform_wizard_page
    '#title': 'Informations utilisateur'
    '#open': true
    vous_etes_:
      '#type': select
      '#title': 'Vous êtes...'
      '#options': gender
    function:
      '#type': webform_radios_other
      '#title': 'Vous êtes un.e ... *'
      '#options':
        1: Commercial.e
        2: Développeur.se
        3: 'Simple visiteur.se'
      '#required': true
    quel_est_votre_secteur_d_activite_:
      '#type': select
      '#title': 'Quel est votre secteur d''activité ?'
      '#options': industry
    souhaitez_vous_etre_recontacte_a_la_suite_d_une_prochaine_mise_a:
      '#type': radios
      '#title': 'Souhaitez-vous être recontacté à la suite d''une prochaine mise à jour du site ? *'
      '#options':
        1: 'Non merci'
        2: 'Oui avec plaisir !'
      '#required': true
    prenom:
      '#type': textfield
      '#title': 'Prénom *'
      '#required': true
      '#states':
        visible-slide:
          ':input[name="souhaitez_vous_etre_recontacte_a_la_suite_d_une_prochaine_mise_a"]':
            value: '2'
    nom:
      '#type': textfield
      '#title': 'Nom *'
      '#states':
        visible-slide:
          ':input[name="souhaitez_vous_etre_recontacte_a_la_suite_d_une_prochaine_mise_a"]':
            value: '2'
    email_:
      '#type': email
      '#title': 'Email *'
      '#required': true
      '#states':
        visible-slide:
          ':input[name="souhaitez_vous_etre_recontacte_a_la_suite_d_une_prochaine_mise_a"]':
            value: '2'
    n_cochant_cette_case_je_reconnais_avoir_pris_connaissance_de_la_:
      '#type': checkbox
      '#title': 'En cochant cette case, je reconnais avoir pris connaissance de la politique de confidentialité du site et j''accepte de recevoir un mail lors de chaque mise à jour du site.'
      '#required': true
      '#states':
        visible-slide:
          ':input[name="souhaitez_vous_etre_recontacte_a_la_suite_d_une_prochaine_mise_a"]':
            value: '2'
    captcha:
      '#type': captcha
      '#captcha_type': image_captcha/Image
